<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unique Car Removals Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Unique Car Removals blog sharing car removal tips, scrap car guides, and vehicle selling advice.">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <h1>Unique Car Removals</h1>
    <p>Car Removal Tips, Guides & Updates</p>
  </header>

  <main class="container">
    {% for post in site.posts %}
      <article class="post">
        <h2 class="post-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p class="post-date">
          {{ post.date | date: "%d %B %Y" }}
        </p>
        <p class="post-excerpt">
          {{ post.excerpt }}
        </p>
      </article>
    {% endfor %}
  </main>

  <footer class="site-footer">
    <p>Â© {{ site.time | date: "%Y" }} Unique Car Removals</p>
  </footer>

</body>
</html>
